    <script>
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function eraseCookie(name) {
            document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        }
        const KML = 'as_lines_color.kml'
        const SHP = 'shp_arcgis.zip'


        let shp_button = document.getElementById("shp");
        let kml_button = document.getElementById("kml");
        let overlay_button = document.getElementById("overlay");

        const shp_link = getCookie(SHP);
        const kml_link = getCookie(KML);
        eraseCookie(SHP)
        eraseCookie(KML)

        shp_button.onclick = () => {
